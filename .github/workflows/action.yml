name: CI/CD Workflow for Node.js and Docker

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  build-and-test-nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - run: npm install
      - run: npm run build --if-present
      - run: npm test

  build-and-deploy-docker:
    runs-on: ubuntu-latest
    needs: build-and-test-nodejs
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: lowercaserepo
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log into Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Print repository and branch info
        run: echo "Building Docker image for repository ${{ github.repository }} on branch ${{ github.ref }}"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign and publish Docker image
        run: echo "Docker image for ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }} environment successfully built and pushed"
